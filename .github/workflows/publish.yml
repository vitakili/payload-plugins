name: Publish Package to NPM

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - theme-management
          - localized-slugs
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Determine package name
        id: pkg
        run: |
          echo "PACKAGE_NAME=$(node -p "require('./packages/${{ inputs.package }}/package.json').name")" >> $GITHUB_OUTPUT

      - name: Get published version (if any)
        id: registry
        run: |
          set -e
          echo "Looking up latest published version for ${{ steps.pkg.outputs.PACKAGE_NAME }}"
          PUBLISHED=$(npm view "${{ steps.pkg.outputs.PACKAGE_NAME }}" version --silent 2>/dev/null || echo "0.0.0")
          echo "PUBLISHED=$PUBLISHED" >> $GITHUB_OUTPUT

      - name: Compute new version
        id: newver
        run: |
          PUBLISHED="${{ steps.registry.outputs.PUBLISHED }}"
          BUMP_TYPE="${{ inputs.version }}"
          if [ "$PUBLISHED" = "0.0.0" ] || [ -z "$PUBLISHED" ]; then
            # If package not found on npm or blank, use local package.json version
            CURRENT=$(node -p "require('./packages/${{ inputs.package }}/package.json').version")
          else
            CURRENT="$PUBLISHED"
          fi
          echo "Current base version: $CURRENT"
          NEW=$(node -e "const v=(process.argv[1]||'0.0.0').split('.').map(n=>parseInt(n)); const b=process.argv[2]; if(b==='patch'){v[2]++;}else if(b==='minor'){v[1]++;v[2]=0;}else if(b==='major'){v[0]++;v[1]=0;v[2]=0;} console.log(v.join('.'))" "$CURRENT" "$BUMP_TYPE")
          echo "NEW=$NEW" >> $GITHUB_OUTPUT

      - name: Check if version is already published
        run: |
          set -e
          PUBLISHED="${{ steps.registry.outputs.PUBLISHED }}"
          NEW="${{ steps.newver.outputs.NEW }}"
          echo "Published: $PUBLISHED, New: $NEW"
          if [ "$PUBLISHED" = "$NEW" ]; then
            echo "Version $NEW is already published to npm. Aborting publish." >&2
            exit 1
          fi

      - name: Bump version (if needed)
        id: bump
        working-directory: packages/${{ inputs.package }}
        run: |
          set -e
          NEW="${{ steps.newver.outputs.NEW }}"
          LOCAL=$(node -p "require('./package.json').version")
          echo "Local version: $LOCAL, New version: $NEW"
          if [ "$LOCAL" = "$NEW" ]; then
            echo "No version change required, skipping pnpm version"
            echo "SKIP=1" >> $GITHUB_OUTPUT
          else
            pnpm version $NEW --no-git-tag-version
            echo "SKIP=0" >> $GITHUB_OUTPUT
          fi

      - name: Configure temporary .npmrc for authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Validate NPM token
        run: |
          set -e
          echo "Validating NPM token by running 'npm whoami'"
          npm whoami --registry=https://registry.npmjs.org || (echo "NPM auth failed: check repository secret 'NPM_TOKEN' and token permissions" && exit 1)

      - name: Build packages
        run: pnpm build

      - name: Publish to NPM
        working-directory: packages/${{ inputs.package }}
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git add packages/${{ inputs.package }}/package.json
          git commit -m "chore: bump $(node -p "require('./packages/${{ inputs.package }}/package.json').name") to $(node -p "require('./packages/${{ inputs.package }}/package.json').version")" || echo "No changes to commit"
          git push || echo "Push failed (possibly due to no permission)"
