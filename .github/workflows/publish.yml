name: Publish Package to NPM

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - theme-management
          - localized-slugs
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Determine package name
        id: pkg
        run: |
          echo "PACKAGE_NAME=$(node -p "require('./packages/${{ inputs.package }}/package.json').name")" >> $GITHUB_OUTPUT

      - name: Get published version (if any)
        id: registry
        run: |
          set -e
          echo "Looking up latest published version for ${{ steps.pkg.outputs.PACKAGE_NAME }}"
          PUBLISHED=$(npm view "${{ steps.pkg.outputs.PACKAGE_NAME }}" version --silent 2>/dev/null || echo "0.0.0")
          echo "PUBLISHED=$PUBLISHED" >> $GITHUB_OUTPUT

      - name: Compute new version
        id: newver
        run: |
          CURRENT="$PUBLISHED"
          BUMP_TYPE="${{ inputs.version }}"
          if [ "$CURRENT" = "0.0.0" ]; then
            # If package not found on npm, use local package.json version
            CURRENT=$(node -p "require('./packages/${{ inputs.package }}/package.json').version")
          fi
          echo "Current base version: $CURRENT"
          NEW=$(node -e "const v=(process.argv[1]||'0.0.0').split('.').map(n=>parseInt(n)); const b=process.argv[2]; if(b==='patch'){v[2]++;}else if(b==='minor'){v[1]++;v[2]=0;}else if(b==='major'){v[0]++;v[1]=0;v[2]=0;} console.log(v.join('.'))" "$CURRENT" "$BUMP_TYPE")
          echo "NEW=$NEW" >> $GITHUB_OUTPUT

      - name: Bump version
        working-directory: packages/${{ inputs.package }}
        run: pnpm version ${{ steps.newver.outputs.NEW }} --no-git-tag-version

      - name: Build packages
        run: pnpm build

      - name: Publish to NPM
        working-directory: packages/${{ inputs.package }}
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git add packages/${{ inputs.package }}/package.json
          git commit -m "chore: bump $(node -p "require('./packages/${{ inputs.package }}/package.json').name") to $(node -p "require('./packages/${{ inputs.package }}/package.json').version")" || echo "No changes to commit"
          git push || echo "Push failed (possibly due to no permission)"
