name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: pnpm/action-setup@v2
        with:
          node-version: 18

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start test-app
        run: |
          pnpm -w -C test-app install
          pnpm -C test-app dev &
          sleep 5

      - name: Run Playwright tests
        run: pnpm -w -F @kilivi/payloadcms-theme-management run test:e2e
