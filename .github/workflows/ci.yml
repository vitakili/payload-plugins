name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: |
          pnpm install || pnpm install --no-frozen-lockfile
        # NOTE: If this fails with a lockfile mismatch, run `pnpm install` locally
        # and commit the updated `pnpm-lock.yaml` to fix the mismatch.

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm -r build

      - name: Check types
        run: pnpm exec tsc --noEmit

      - name: Run workspace tests
        run: pnpm -r test
